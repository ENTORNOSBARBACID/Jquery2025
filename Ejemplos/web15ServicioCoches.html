<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.js"></script>
</head>

<body>
    <h1>Mostrar informacion de un coche</h1>

    <select id="idCoche">
        <option value="">Seleccionar coche</option>
    </select>
    <div id="info"></div>
    <script>
        $(document).ready(function () {

            var htmlOption = "<option value=0>Selecciona coche</option>";
            $("#idCoche").html(htmlOption);
            let url = "https://apiclientesxml.azurewebsites.net/";
            let request = "api/Clientes/GetCochesXML";

            $.get(url + request, function (data) {
                console.log("Leyendo...")
                $(data).find("coche").each(function () {

                    var modelo = $(this).find("modelo").first().text();
                    var id = $(this).attr("idCoche");
                    htmlOption += "<option value=" + id + ">" + modelo + "</option>"
                })
                $("#idCoche").html(htmlOption);

            })
            $("#idCoche").change(function () {
                $.get(url + request, function (data) {
                    console.log("Entro");
                    var html = "";
                    var idCoche = $("#idCoche").val();
                    var filtro = "coche[idCoche=" + idCoche + "]";

                    var nodo = $(data).find(filtro).first();
                    var marca = $(nodo).find("marca").text();
                    var modelo = $(nodo).find("modelo").text();
                    var imagen = $(nodo).find("imagen").text();

                    html += "<h1>MARCA: " + marca + "</h1>";
                    html += "<h1>MODELO: " + modelo + "</h1>";
                    html += "<img src='" + imagen + "' style='width:350px; height: 200px'>";

                    $("#info").html(html);
                })
            })

        })
    </script>
</body>

</html>
