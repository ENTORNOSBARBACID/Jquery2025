<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.js"></script>
</head>
<style>
/* ======== Estilos generales ======== */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7fa;
    margin: 40px;
    color: #333;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    width: 100%;
}

/* ======== Encabezado ======== */
h1 {
    text-align: center;
    color: #0078d7;
    margin-bottom: 30px;
}

/* ======== Formulario ======== */
label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
    color: #444;
}

input[type="text"] {
    width: 100%;
    max-width: 300px;
    padding: 8px 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.2s ease;
}

input[type="text"]:focus {
    border-color: #0078d7;
    outline: none;
}

/* Contenedor del formulario */
form, .form-container {
    background-color: #fff;
    padding: 20px 25px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
}

/* ======== Botones ======== */
button {
    background-color: #0078d7;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 8px;
    margin-top: 15px;
    transition: background-color 0.2s ease, transform 0.1s ease;
}

button:hover {
    background-color: #005ea3;
    transform: translateY(-1px);
}

button#del {
    background-color: #d9534f;
}

button#del:hover {
    background-color: #c9302c;
}

button#mod {
    background-color: #f0ad4e;
}

button#mod:hover {
    background-color: #ec971f;
}

/* ======== Tabla ======== */
#tablaAjax {
    width: 100%;
    height: 300px;
    border-collapse: collapse;
    font-size: 15px;
    background-color: #ffffff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    margin-top: 30px;
}

#tablaAjax thead {
    background-color: #0078d7;
    color: white;
    text-align: left;
}

#tablaAjax th, #tablaAjax td {
    padding: 12px 15px;
    border-bottom: 1px solid #e0e0e0;
}

#tablaAjax tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

#tablaAjax tbody tr:hover {
    background-color: #e6f0ff;
    transition: background-color 0.2s ease-in-out;
}


</style>
<body>
<div id="content2">
    <h1>Tabla en AJAX de doctores</h1>
    <label>Apellido:</label>
    <input type="text" id="cajaapellido">
    <label>Especialidad:</label>
    <input type="text" id="cajaespecialidad">
    <label>Id del doctor:</label>
    <input type="text" id="cajaid">
    <label>Id del hospital:</label>
    <input type="text" id="cajaidhos">
    <label>Salario:</label>
    <input type="text" id="cajasalario"><br>
    <button id="ins">Insertar</button>
    <button id="mod">Modificar</button>
    <button id="del">Borrar</button>
</div>
<div id="content">
        <table id="tablaAjax">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Especialidad</th>
                <th>Id Doctor</th>
                <th>Id Hospital</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

    <script>
        let url="https://apicruddoctoresxml.azurewebsites.net/";

        $(document).ready(function(){
            loadTabla()
        })

        $("#ins").click(function(){
            let apellido=$("#cajaapellido").val();
            let especialidad=$("#cajaespecialidad").val();
            let id=$("#cajaid").val();
            let idHospital=$("#cajaidhos").val();
            let salario=$("#cajasalario").val();
            let request="api/Doctores";

            let dataXML=generarDocumentoXML(apellido, especialidad, id, idHospital, salario);
            $.ajax({
                url: url+request, 
                type: "POST",
                contentType: "text/xml",
                data: dataXML,
                success: function(){
                    console.log("INSERTADO");
                    loadTabla();
                }

            })
        })

        $("#mod").click(function(){
            let apellido=$("#cajaapellido").val();
            let especialidad=$("#cajaespecialidad").val();
            let id=$("#cajaid").val();
            let idHospital=$("#cajaidhos").val();
            let salario=$("#cajasalario").val();
            let request="api/Doctores";

            let dataXML=generarDocumentoXML(apellido, especialidad, id, idHospital, salario);

            $.ajax({
                url:url+request,
                type: "PUT",
                contentType:"text/xml",
                data: dataXML,
                success: function(){
                    console.log("MODIFICADO");
                    loadTabla()
                }
            })

        })

        $("#del").click(function(){
            let id=$("#cajaid").val();
            let request="api/Doctores/"+id;

            $.ajax({
                url:url+request,
                type:"DELETE",
                success: function(){
                    console.log("BORRADO");
                    loadTabla();
                }
            })
        })

        function generarDocumentoXML(apellido, especialidad, id, idHospital, salario){

            let dataXML="";
            dataXML+="<Doctor>"
            dataXML+="<Apellido>"+apellido+"</Apellido>";
            dataXML+="<Especialidad>"+especialidad+"</Especialidad>";
            dataXML+="<IdDoctor>"+id+"</IdDoctor>";
            dataXML+="<IdHospital>"+idHospital+"</IdHospital>";
            dataXML+="<Salario>"+salario+"</Salario>";
            dataXML+="</Doctor>";
            return dataXML;
        }

        function loadTabla(){
            var request="/api/Doctores";
            var html="";

            $.get(url+request, function(data){
                console.log("Leyendo...")
                $(data).find("Doctor").each(function(){
                    var apellido=$(this).find("Apellido").text();
                    var especialidad=$(this).find("Especialidad").text();
                    var id=$(this).find("IdDoctor").text();
                    var idHospital=$(this).find("IdHospital").text();
                    var salario=$(this).find("Salario").text();

                    html+="<tr><td>"+apellido+"</td><td>"+especialidad+"</td><td>"+id+"</td>"
                        +"</td><td>"+idHospital+"</td>"+"</td><td>"+salario+"</td></tr>";

                })
                $("#tablaAjax tbody").html(html);
            })
        }
        
    </script>
</body>
</html>
