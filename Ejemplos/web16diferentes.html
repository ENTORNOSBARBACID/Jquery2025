<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.js"></script>
</head>

<body>
    <h1>Ver Clientes</h1>
    <select id="selectCliente"></select>
    <div id="contenedor"></div>

    <script>
        $(document).ready(function () {
            let url = "https://apiclientesxml.azurewebsites.net/";
            let request = "api/Clientes/GetClientesXML";

            $.get(url + request, function (data) {
                console.log("Leyendo...")
                var htmlOption = "<option value=0>Selecciona cliente</option>"
                $(data).find("CLIENTE").each(function () {
                    var idCliente = $(this).attr("IDCLIENTE");
                    var nombre = $(this).find("NOMBRE").first().text()
                    htmlOption += "<option value='" + idCliente + "'>" + nombre + "</option>";
                })
                $("#selectCliente").html(htmlOption);
            })

            $("#selectCliente").change(function () {
                $.get(url + request, function (data) {
                    console.log("Entro");
                    var html = "";
                    var id = $("#selectCliente").val();
                    console.log(id)
                    var filtro = "CLIENTE[IDCLIENTE=" + id + "]";

                    var nodo = $(data).find(filtro).first();
                    var nombre = $(nodo).find("NOMBRE").text();
                    var direccion = $(nodo).find("DIRECCION").text();
                    var email = $(nodo).find("EMAIL").text();
                    var cp = $(nodo).find("CODIGOPOSTAL").text();
                    var paginaweb = $(nodo).find("PAGINAWEB").text();
                    var imagen = $(nodo).find("IMAGENCLIENTE").text();


                    html += "<h1>Nombre: " + nombre + "</h1>";
                    html += "<h1>Direccion: " + direccion + "</h1>";
                    html += "<h1>Email: " + email + "</h1>";
                    html += "<h1>Copdigo Postal: " + cp + "</h1>";
                    html += "<h1>Pagina web: " + paginaweb + "</h1>";
                    html += "<img src='" + imagen + "' style='width:350px; height: 200px'>";
                    $("#contenedor").html(html);
                })
            })
        })
    </script>
</body>

</html>
