<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.js"></script>
</head>
<style>
    .verde{
        color: green;
    }
</style>

<body style="display:flex; flex-direction: column; align-items: center;">
    <button style="width:550px; height: 130px; margin: 40px; border-radius: 5px;">Cambiar el color a los parrafos</button>
    <h1>Selectores Jquery</h1>
    <h1 id="1">Selectores Jquery 2</h1>
    <h2>Esto es una prueba</h2>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>

    <input type="text" value="Clicame" id="click" readonly>

    <img src="images/imagen1.jpg" style="width: 300px; height: 200px; margin: 50px;">

<script>
    $(document).ready(function(){

        $("p").mouseover(function(){
            $(this).addClass(verde);
        })

        $("p").mouseout(function(){
            $(this).removeClass(verde);
        })
        // $("img").click(function(){
        //     if($(this).attr("src")=="images/imagen1.jpg")

        //         $(this).attr("src", "images/imagen2.jpg")

        //     else{
        //         $(this).attr("src", "images/imagen1.jpg")
        //     }
        // })

          $("img").mouseover(function(){
                $(this).attr("src", "images/imagen2.jpg")
        })

          $("img").mouseout(function(){
                $(this).attr("src", "images/imagen1.jpg")
        })

        $("button").click(function(){
            $("p").css("color", "red");
        })

        $("#1").slideDown(200);

        $("h2").hide();

        $("p").click(function(){

                if($(this).css("opacity")=="0"){
                    $(this).css("opacity", "1");
                }
                else{
                $(this).text("Cambio contenido del parrafo ")
                $(this).css("opacity", "0");
                console.log("Funciona hide correctamente")    
            }
                

        })
        
        $("#click").click(function(){
            $(this).val("El valor de este input ha cambiado")
        })

    })
</script>
</body>
</html>
