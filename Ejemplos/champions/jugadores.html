<body>

  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>

          </ul>
        </li>

    <table class="table table-bordered text-center" id="tablaJugadores">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Posicion</th>
                <th>Pais</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>
        let url="https://apiapuestas.azurewebsites.net/";
            var params=new window.URLSearchParams(window.location.search);
            var idEquipo=params.get("idEquipo");

            function loadTabla(data){
                let html2=""
                 $.each(data, function(index, jugador){
                        html2+="<tr><td>"+jugador.nombre+"</td><td><img src='"+jugador.imagen+"'></td><td>"+jugador.posicion+"</td><td>"+jugador.pais+"</td>"
                        html2+="<td><a href='detalles.html?idJugador="+jugador.idJugador+"'><button class='btn btn-primary'>Ver detalles</button></a><button value='"+jugador.idJugador+"'class='btn btn-danger delete'>Borrar juguador</button></td>"
                    })
                    return html2;
            }

        $(document).ready(function(){
            let requestEquipos="api/equipos";
            let html="";
            $.getJSON(url+requestEquipos, function(data){
                $.each(data, function(index, equipos){
                    html+="<li><a class='dropdown-item' href='equipos.html?idEquipo="+equipos.idEquipo+"'>"+equipos.nombre+"</a></li>";
                })
                $("#selectEquipos").html(html)
            })
            let requestJugadores="/api/Jugadores/JugadoresEquipos/"+idEquipo;
            let html2=""
            

            $.ajax({
                url: url+requestJugadores,
                type: "GET",
                contentType:"application/json",
                success: function(data){
                    let datos=data
                    html2=loadTabla(datos)
                    $("#tablaJugadores tbody").html(html2)

                    $(".delete").click(function(){
                        let deleteJugadores="api/jugadores"
                        $.ajax({
                            url:url+deleteJugadores+"/"+$(this).val(),
                            type:"DELETE",
                            success:function(){
                                console.log("borrado");
                                html2=loadTabla(datos)
                                $("#tablaJugadores tbody").html(html2)
                            }
                        })
                    })
                }
            })
        })
    </script>
    
</body>
</html>
