    <h1>Crear una apuesta</h1>
    <label>Introduce usuario</label>
    <input type="text" id="usuario" class="form-control">
    <label>Introduce resultado</label>
    <input type="text" id="resultado" class="form-control">
    <label>Introduce fecha</label>
    <input type="date" id="fecha" class="form-control">
    <button class="btn btn-success" id="botonAceptar">Crear apuesta</button>

    <script>
        let url="https://apiapuestas.azurewebsites.net/"
        $(document).ready(function(){
            let requestEquipos="api/equipos";
            let html="";
            $.getJSON(url+requestEquipos, function(data){
                $.each(data, function(index, equipos){
                    html+="<li><a class='dropdown-item' href='equipos.html?idEquipo="+equipos.idEquipo+"'>"+equipos.nombre+"</a></li>";
                })
                $("#selectEquipos").html(html)
            })
        })

        $("#botonAceptar").click(function(){
            requestCrear="api/apuestas";

            newApuesta=new Object();

            newApuesta.usuario=$("#usuario").val();
            newApuesta.resultado=$("#resultado").val();
            newApuesta.fecha=$("#fecha").val();

            var dataJSON=JSON.stringify(newApuesta);

            $.ajax({
                url: url+requestCrear,
                type:"POST",
                contentType:"application/json",
                dataType: "json",
                data: dataJSON,
                success: function(){
                    console.log("Apuesta creada");
                }
            })
        })
    </script>
    
</body>
