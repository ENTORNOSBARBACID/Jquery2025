<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbars-offcanvas/">
    <script src="../../js/color-modes.js"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="navbars-offcanvas.css" rel="stylesheet">
    <script src="../../js/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="apuestas.html">Apuestas</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Equipos
          </a>
          <ul class="dropdown-menu" id="selectEquipos" aria-labelledby="navbarDropdown">
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="text-center" id="content">
    </div>


    <script>
        let url="https://apiapuestas.azurewebsites.net/";
        var params=new window.URLSearchParams(window.location.search);
        var idJugador=params.get("idJugador");
        $(document).ready(function(){
            let requestEquipos="api/equipos";
            let html="";
            $.getJSON(url+requestEquipos, function(data){
                $.each(data, function(index, equipos){
                    html+="<li><a class='dropdown-item' href='equipos.html?idEquipo="+equipos.idEquipo+"'>"+equipos.nombre+"</a></li>";
                })
                $("#selectEquipos").html(html)
            })
            let requestJugador="api/jugadores/"+idJugador;
            let html2="";

            $.getJSON(url+requestJugador, function(data){
                html2+="<h1>"+data.nombre+"</h1>"
                html2+="<img src='"+data.imagen+"'>";
                html2+="<h3>"+data.posicion+"</h3>";
                html2+="<h2>Fecha de nacimiento: "+data.fechaNacimiento+"</h2>";
                html2+="<h2>Pais: "+data.pais+"</h2>";
                html2+="<a href='jugadores.html?idEquipo="+data.idEquipo+"'><button class='btn btn-success'>Volver</button></a>"
                $("#content").html(html2);
            })
        })
    </script>
    
</body>
</html>
