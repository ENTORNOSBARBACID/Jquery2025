<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>Borrar departamentos</h1>
    <ul id="listadept">

    </ul>

    <script>

        let url="https://apicruddepartamentospgs.azurewebsites.net/";

        $(document).ready(function(){
            cargarNombre();

            
        })

        function cargarNombre(){
            var request="webresources/departamentos";
            var html="";
            $("#dept").html("");
            $("#listadept").html("");
            $.getJSON(url+request, function(data){
                console.log(data)
                
                $.each(data, function(i, dept){
                    html=$("<li>", {
                        "text": dept.nombre
                    })
                    boton=$("<button>", {
                        "text": dept.nombre,
                        "value": dept.numero,
                    })
                html.append(boton);
                $("#listadept").append(html);
                boton.click(function(){
                    var valor=Number($(this).val());
                    console.log(valor);
                    var request="webresources/departamentos/delete/"+valor;
                    $.ajax({
                        url:url+request,
                        contentType: "application/json",
                        type:"DELETE",
                        success:function(){
                            console.log("BORRADO");
                            cargarNombre();
                        }
                    })
                })
                

                
                    
            })
            })
        }
    </script>
</body>
</html>
