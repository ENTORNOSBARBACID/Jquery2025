<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>Tabla en AJAX</h1>
    <label>Id departamento</label>
    <input type="text" id="cajaid">
    <label>Nombre</label>
    <input type="text" id="cajanombre">
    <label>Localidad</label>
    <input type="text" id="cajaloc">
    <button id="ins">Insertar</button>
    <button id="mod">Modificar</button>
    <button id="del">Borrar</button>

    <table id="tablaAjax">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Localidad</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <script>
        
        let url="https://apicruddepartamentosxml.azurewebsites.net";
        $(document).ready(function(){
                
            loadDepartamentos();

            $("#ins").click(function(){
                let id=$("#cajaid").val();
                let nombre=$("#cajanombre").val();
                let localidad=$("#cajaloc").val();
                let dataXML=generarDocumentoXML(id, nombre, localidad);
                
                let request="/api/Departamentos";
                $.ajax({
                    url: url+request,
                    type: "POST",
                    contentType: "text/xml",
                    data: dataXML,
                    success: function(){
                        console.log("Insertado");
                        loadDepartamentos();
                    }
                })
            })

            $("#mod").click(function(){
                let id=$("#cajaid").val();
                let nombre=$("#cajanombre").val();
                let localidad=$("#cajaloc").val();
                let dataXML=generarDocumentoXML(id, nombre, localidad);
                let request="/api/departamentos";
                $.ajax({
                    url: url+request,
                    type: "PUT",
                    contentType: "text/xml",
                    data: dataXML,
                    success: function(){
                        console.log("MODIFICADO");
                        loadDepartamentos();
                    }
                })
                
            })

            $("#del").click(function(){
                let id=$("#cajaid").val();
                let request = "/api/departamentos/" +id;

                $.ajax({
                    url: url+request,
                    type: "DELETE",
                    success: function(){
                        console.log("ELIMINADO");
                        loadDepartamentos();
                    }
                })
            })
        })
        function generarDocumentoXML(id, nombre, localidad){

                dataXML="";
            
                dataXML+="<Departamento>";
                dataXML+="<IdDepartamento>"+id+"</IdDepartamento>";
                dataXML+="<Nombre>"+nombre+"</Nombre>";
                dataXML+="<Localidad>"+localidad+"</Localidad>";
                dataXML+="</Departamento>";

                return dataXML;
        }

        function loadDepartamentos(){
            var request="/api/Departamentos";
            var html="";

            $.get(url+request, function(data){
                console.log("Leyendo...")
                $(data).find("Departamento").each(function(){
                    var id=$(this).find("IdDepartamento").text();
                    var nombre=$(this).find("Nombre").text();
                    var localidad=$(this).find("Localidad").text();

                    html+="<tr><td>"+id+"</td><td>"+nombre+"</td><td>"+localidad+"</td></tr>";

                })
                $("#tablaAjax tbody").html(html);
            })
        }
    </script>
</body>
</html>
