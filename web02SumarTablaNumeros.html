<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<style>
    input{
        margin:10px;
        width: 20%;
        height: 30px;
        text-align: center;
    }
    button{
        border-radius: 5px;
        width: 17%;
        height: 30px;
        background-color: grey;
    }
    table{
        border: 1px black solid;
        margin: 10px;
        font-size: 1.5em;
    }
</style>
<body style="display:flex; flex-direction: column; align-items: center; background-color: whitesmoke;">
    <h1>Sumar numeros</h1>
    <label>Numero 1</label>
    <input type="number" id="1" >
    <label>Numero 2</label>
    <input type="number" id="2">
    <button id="sumar">Sumar n√∫meros</button>
    <h1 id="resultado"></h1>
    <hr/>
    <h1>Tabla multiplicar</h1>
    <input type="text" id="cajatabla">
    <button id="botontabla">Tabla</button>
    <table id="tabla"></table>
    <script>
        $(document).ready(function(){
            $("#botontabla").click(function(){
                let num= Number($("#cajatabla").val())
                var html="";

                for(let i=1; i<=10; i++){
                    let operacion=num*i;
                    let texto= num + " * "+i+" = ";

                    html += "<tr>"
                    html += "<td>"+texto+"</td>"
                    html += "<td>"+operacion+"</td>"
                    html += "</tr>"
                    }
            $("#tabla").html(html)
            $("#tabla").css("padding", "10px")
            })

            $("#sumar").click(function(){
                let n1=Number($("#1").val())
                let n2=Number($("#2").val())

                let res=n1+n2;

                $("#resultado").text(res)
            })


        })
    </script>
</body>
</html>
